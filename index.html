<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoCAPTCHA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f9f9f9;
        }
        h1 {
            margin-top: 20px;
        }
        .captcha-container {
            margin-top: 50px;
        }
        .captcha-image {
            display: inline-block;
            margin: 10px;
        }
        .captcha-input {
            margin: 5px;
            padding: 10px;
            width: 100px;
            text-align: center;
        }
        .submit-btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .submit-btn:hover {
            background-color: #0056b3;
        }
        .language-selection {
            margin-top: 30px;
        }
        .language-selection label {
            margin-right: 10px;
            font-size: 14px;
        }
        .language-icon {
            width: 20px;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <h1>GoCAPTCHA</h1>
    <div class="captcha-container">
        <div class="captcha-image">
            <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="10"></circle>
                <path d="M12 6v6l4 2"></path>
            </svg>
            <input type="text" class="captcha-input" placeholder="Apples" id="apple-count">
        </div>
        <div class="captcha-image">
            <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 24 24" fill="none" stroke="orange" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="10"></circle>
                <path d="M12 6v6l4 2"></path>
            </svg>
            <input type="text" class="captcha-input" placeholder="Oranges" id="orange-count">
        </div>
        <div class="captcha-image">
            <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 24 24" fill="none" stroke="yellow" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="10"></circle>
                <path d="M12 6v6l4 2"></path>
            </svg>
            <input type="text" class="captcha-input" placeholder="Bananas" id="banana-count">
        </div>
        <button class="submit-btn" onclick="checkCaptcha()">Verify</button>
    </div>

    <div class="language-selection">
        <h3>Select Language:</h3>
        <label>
            <input type="radio" name="language" value="en" checked>
            <svg xmlns="http://www.w3.org/2000/svg" class="language-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <rect x="2" y="2" width="20" height="20" rx="5"></rect>
            </svg>
            English
        </label>
        <label>
            <input type="radio" name="language" value="ar">
            <svg xmlns="http://www.w3.org/2000/svg" class="language-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="10"></circle>
            </svg>
            العربية
        </label>
        <label>
            <input type="radio" name="language" value="fr">
            <svg xmlns="http://www.w3.org/2000/svg" class="language-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <polygon points="5 3 19 12 5 21 5 3"></polygon>
            </svg>
            Français
        </label>
    </div>

    <script>
        function checkCaptcha() {
            const apple = document.getElementById('apple-count').value;
            const orange = document.getElementById('orange-count').value;
            const banana = document.getElementById('banana-count').value;

            if (apple === '3' && orange === '2' && banana === '4') {
                alert("Verification successful!");
            } else {
                alert("Verification failed. Try again!");
            }
        }
    </script>
</body>
</html>
