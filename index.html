<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit CAPTCHA</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Fruit CAPTCHA</h1>
    <div class="captcha-container">
        <div id="fruit-codes" class="fruits"></div>
        <p>How many fruits are there in total?</p>
        <input type="number" id="user-answer" placeholder="Enter your answer">
        <button onclick="checkAnswer()">Verify</button>
        <p id="message" class="message"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
